@if (open()) {
  <div class="modal-backdrop" (click)="onBackdropClick()" (keydown)="onKeydown($event)" tabindex="-1">
    <div
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-label="Confirmation suppression"
      (click)="$event.stopPropagation()"
    >
      <header class="modal-header">
        <div class="modal-title">{{ title() }}</div>

        <button type="button" class="icon-btn" (click)="onCancel()" aria-label="Fermer">
          <i class="bi bi-x-lg"></i>
        </button>
      </header>

      <section class="modal-body">
        <p class="lead">
          @if (question()) {
            {{ question() }}
          } @else {
            Voulez-vous vraiment supprimer {{ entityLabel() }}
            <span class="strong">{{ displayName() }}</span> ?
          }
        </p>

        <p class="hint">{{ dangerHint() }}</p>

        @if (authorLabel()) {
          <div class="meta">
            <span class="label">Auteur</span>
            <span>{{ authorLabel() }}</span>
          </div>
        }

      </section>

      <footer class="modal-actions">
        <button type="button" class="btn-outline" (click)="onCancel()" [disabled]="confirming()">
          {{ cancelText() }}
        </button>

        <button type="button" class="btn-outline delete" (click)="onConfirm()" [disabled]="confirming()">
          @if (confirmIcon()) { <i [class]="confirmIcon()"></i> }
          @if (confirming()) { {{ confirmLoadingText() }} } @else { {{ confirmText() }} }
        </button>
      </footer>
    </div>
  </div>
}

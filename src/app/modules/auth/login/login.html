<div class="login-container">
  <h1>Connexion</h1>

  @if (error()){
    <div class="error">{{ error() }}</div>
  }

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="admin@fxn.local" />
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input formControlName="password" type="password" placeholder="Entrez votre mot de passe" />
    </div>

    <button type="submit" [disabled]="loading()">
      @if (loading()){
        <span>Connexion...</span>
      }@else{
        <span>Se connecter</span>
      }
    </button>
  </form>
</div>

<h2>Utilisateurs</h2>
<p>Composant placeholder — remplacez par votre UserListComponent si vous l'avez.</p>
<table mat-table [dataSource]="users">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Prénom</th>
    <td mat-cell *matCellDef="let u">{{u.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let u">{{u.email}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['firstName','email']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['firstName','email'];"></tr>
</table>
